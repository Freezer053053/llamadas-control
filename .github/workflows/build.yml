jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kivy/buildozer:stable

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Compilar APK
      run: |
        buildozer android debug

    - name: Verificar si el APK fue generado
      run: ls -lh bin || echo "No se encontrï¿½ el APK"

    - name: Subir APK como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: llamadascontrol.apk
        path: bin/*.apk
