name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Compilar APK
      run: |
        pip install --upgrade buildozer
        buildozer android debug

    - name: Verificar si el APK fue generado
      run: ls -lh bin || echo "No se encontrï¿½ el APK"

    - name: Subir APK como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: llamadascontrol.apk
        path: bin/*.apk
